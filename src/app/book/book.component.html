<p>book works!</p>
<div class="book">
    <h1>{{ book.title }}</h1>
    <p>Год издания: {{ book.year }}</p>
    <p>Автор: {{ book.author }}</p>
    <p>Количество страниц: {{ book.pages }}</p>
    <p>Издательство: {{ book.publisher }}</p>
    <img [src]="book.cover" alt="Обложка книги" />
    <h2>Автор:</h2>
    <img [src]="book.authorPhoto" alt="Фото автора" />
    
    <h2>Рецензии:</h2>
    <ul>
      <li *ngFor="let review of book.reviews">{{ review }}</li>
    </ul>
  </div>
